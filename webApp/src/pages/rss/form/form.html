<div>
	<el-button @click="create()">创建文章</el-button>
	<el-table :data="tableData" border style="width: 100%">
		<el-table-column fixed prop="pubDate" label="日期" width="150">
		</el-table-column>
		<el-table-column prop="title" label="标题" width="600">
		</el-table-column>
		<el-table-column prop="link" label="链接" width="400">
		</el-table-column>
		<el-table-column prop="typeId" label="分类" width="300">
		</el-table-column>
		<el-table-column prop="author" label="作者" width="300">
		</el-table-column>
		<el-table-column fixed="right" label="操作" width="100">
			<template scope="scope">
                <el-button @click="handleClick(scope.row._id)" type="text" size="small">查看</el-button>
                <el-button type="text" size="small" @click="eidt(scope.row._id)" >编辑</el-button>
            </template>
		</el-table-column>
	</el-table>
	<div class="clearfix" style="clear:both"></div>
	<div class="block">
		<span class="demonstration">显示总数</span>
		<el-pagination style="float:right"
		  @current-change="handleCurrentChange"
		  :current-page.sync="searchOption.pageNumber"
		  :page-size="searchOption.pageSize"
		  layout="total, prev, pager, next"
		  :total="searchOption.total">
		</el-pagination>
	  </div>
</div>
