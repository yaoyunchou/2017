
	<el-form ref="form" :model="form" label-width="80px">
		<el-form-item label="标题">
			<el-input v-model="infomation.title"></el-input>
		</el-form-item>
		<el-form-item label="活动时间">
			<el-col :span="11">
				<el-date-picker type="date" placeholder="选择日期" v-model="day" style="width: 100%;"></el-date-picker>
			</el-col>
			<el-col class="line" :span="2">-</el-col>
			<el-col :span="11">
				<el-time-picker placeholder="选择时间" format="hh:mm:ss" v-model="time" style="width: 100%;"></el-time-picker>
			</el-col>
		</el-form-item>
		<el-form-item label="原文url">
			<el-input v-model="infomation.link"></el-input>
		</el-form-item>
		<el-form-item label="来源">
			<el-input v-model="infomation.typeId"></el-input>
		</el-form-item>
		
		
		<el-form-item label="详情">
			<editor  v-model="infomation.description" :width="'750'"></editor>	
		</el-form-item>

		<el-form-item>
			<el-button type="primary" @click="onSubmit">立即创建</el-button>
			<el-button>取消</el-button>
		</el-form-item>
	</el-form>
