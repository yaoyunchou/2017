<el-form ref="form" :model="form" label-width="80px">
	<el-form-item label="标题">
		<el-input v-model="infomation.title"></el-input>
	</el-form-item>
	<el-form-item label="活动时间">
		<el-date-picker v-model="infomation.created" type="datetime" placeholder="选择日期时间">
		</el-date-picker>
	</el-form-item>
	<el-form-item label="原文url">
		<el-input v-model="infomation.link"></el-input>
	</el-form-item>
	<el-form-item label="来源">
		<el-input v-model="infomation.typeId"></el-input>
	</el-form-item>


	<!-- <el-form-item label="详情">
		<editor v-model="infomation.description" :width="'750'"></editor>
	</el-form-item> -->
	<el-form-item label="详情">
		<ckEditor v-model="infomation.description" :width="'750'"></ckEditor>
	</el-form-item>
	<el-form-item>
		<el-button type="primary" @click="onSubmit">立即创建</el-button>
		<el-button>取消</el-button>
	</el-form-item>
</el-form>
