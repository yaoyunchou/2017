<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>美图WEB开放平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://open.web.meitu.com/sources/xiuxiu.js" type="text/javascript"></script>
<!-- 提示:: 如果你的网站使用https, 将xiuxiu.js地址的请求协议改成https即可 -->
<script type="text/javascript">
function getUrlParams(name) { 
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); //定义正则表达式 
    var r = window.location.search.substr(1).match(reg);  
    if (r != null) return unescape(r[2]); 
  return null; 
}
window.onload=function(){
	console.log(window.location);
	var imageUrl = getUrlParams('url')||'http://open.web.meitu.com/sources/images/1.jpg';
       /*第1个参数是加载编辑器div容器，第2个参数是编辑器类型，第3个参数是div容器宽，第4个参数是div容器高*/
	xiuxiu.embedSWF("altContent",3,"100%","100%");
       //修改为您自己的图片上传接口
	xiuxiu.setUploadURL("http://localhost:8090/upload/file");
        xiuxiu.setUploadType(2);
        xiuxiu.setUploadDataFieldName("file");
	xiuxiu.onInit = function ()
	{
		xiuxiu.loadPhoto(imageUrl);
	}	
	xiuxiu.onUploadResponse = function (data)
	{
		alert("上传响应" + data);  可以开启调试
	}
}
</script>
<style type="text/css">
	html, body { height:100%; overflow:hidden; }
	body { margin:0; }
</style>
</head>
<body>
<div id="altContent">
	<h1>美图秀秀</h1>
</div>
</body>
</html>
